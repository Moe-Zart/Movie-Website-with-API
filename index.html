<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinebreeze</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="nav-bar">
      <div class="nav-contents">
        <figure class="logo-contents">
          <img class="logo" src="./assets/Cinebreeze colour.png" alt="" />
          <h1 class="logo-text">Cinebreeze</h1>
        </figure>
        <ul class="links">
          <li class="link"><a href="#">Home</a></li>
          <li class="link"><a href="./search.html">Search</a></li>
          <li class="link"><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section id="main-page">
        <div class="row">
          <div class="row-contents">
            <h1 class="title">
              Australia's most awarded film subscription service
            </h1>
            <h2 class="subtitle">
              FIND YOUR FAVOURITE FILMS ACROSS ALL PLATFORMS
            </h2>
            <form action="">
              <input
                type="text"
                placeholder="Search by Title, Year or Actors"
              />
              <a href="#"
                ><button><i class="fas fa-search"></i></button
              ></a>
            </form>
          </div>
          <img
            class="undraw-img"
            src="./assets/undraw_home_cinema_l7yl.svg"
            alt=""
          />
        </div>
      </section>
    </main>
  </body>
