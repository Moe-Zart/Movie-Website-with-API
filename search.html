<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinebreeze</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="nav-bar search">
      <div class="nav-contents nav-contents-search">
        <figure class="logo-contents">
          <img class="logo" src="./assets/Cinebreeze colour.png" alt="" />
          <h1 class="logo-text logo-text-search">Cinebreeze</h1>
        </figure>
        <ul class="links">
          <li class="link">
            <a class="search-link" href="./index.html">Home</a>
          </li>
          <li class="link">
            <a class="search-link" href="./search.html">Search</a>
          </li>
          <li class="link"><a class="search-link" href="#">Contact</a></li>
        </ul>
      </div>
      <div class="browse">
        <h2 class="subtitle search-subtitle">Browse our Films</h2>
        <form class="input-wrapper" action="">
          <input
            class="search-input"
            type="text"
            placeholder="Search by Title, Year or Actors"
          />
          <a href="#"
            ><button class="search-button"><i class="fas fa-search"></i></button
          ></a>
        </form>
      </div>
      <div class="overlay"></div>
    </header>
    <div class="loading-bar"></div>
    <main>
      <section id="main-page">
        <div class="row-search">
            <div class="filters-search">

            </div>
          <div class="films-list">
            <div class="film-wrapper">
              <figure class="film-poster-wrapper">
                <img
                  class="film-poster"
                  src="https://m.media-amazon.com/images/M/MV5BMDkwOTE0ZjMtZmRiYS00M2M3LWE3MzUtNzNmNmExNTNmNjg5XkEyXkFqcGdeQXVyODE1MjMyNzI@._V1_SX300.jpg"
                  alt=""
                />
              </figure>
              <div class="film-info">
                <h3 class="film-title">You Were Never Really Here</h3>
                <div class="film-details">
                  <p class="film-year">2017</p>
                  <p class="film-type">movie</p>
                </div>
              </div>
            </div>
            <div class="film-wrapper">
              <figure class="film-poster-wrapper">
                <img
                  class="film-poster"
                  src="https://m.media-amazon.com/images/M/MV5BMTc0NzYzNDI5N15BMl5BanBnXkFtZTcwNzEyNTY1Mw@@._V1_SX300.jpg"
                  alt=""
                />
              </figure>
              <div class="film-info">
                <h3 class="film-title">Alice Doesn't Live Here Anymore</h3>
                <div class="film-details">
                  <p class="film-year">1974</p>
                  <p class="film-type">movie</p>
                </div>
              </div>
            </div>
            <div class="film-wrapper">
              <figure class="film-poster-wrapper">
                <img
                  class="film-poster"
                  src="https://m.media-amazon.com/images/M/MV5BMTc0NzYzNDI5N15BMl5BanBnXkFtZTcwNzEyNTY1Mw@@._V1_SX300.jpg"
                  alt=""
                />
              </figure>
              <div class="film-info">
                <h3 class="film-title">Alice Doesn't Live Here Anymore</h3>
                <div class="film-details">
                  <p class="film-year">1974</p>
                  <p class="film-type">movie</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
