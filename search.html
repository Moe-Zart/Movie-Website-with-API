<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinebreeze</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="nav-bar search">
      <div class="nav-contents nav-contents-search">
        <figure class="logo-contents">
          <img class="logo" src="./assets/Cinebreeze colour.png" alt="" />
          <h1 class="logo-text logo-text-search">Cinebreeze</h1>
        </figure>
        <ul class="links">
          <li class="link">
            <a class="search-link" href="./index.html">Home</a>
          </li>
          <li class="link">
            <a class="search-link" href="./search.html">Search</a>
          </li>
          <li class="link"><a class="search-link" href="#">Contact</a></li>
        </ul>
      </div>
      <div class="browse">
        <h2 class="subtitle search-subtitle">Browse our Films</h2>
        <form onsubmit="return false" class="input-wrapper" onchange="OnSearchChange(event)">
          <input
            class="search-input"
            type="text"
            placeholder="Search Any Movie Or Series"
          />
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
      <div class="overlay"></div>
    </header>
    <div class="loading-bar"></div>
    <main>
      <section id="main-page">
        <div class="row-search">
          <div class="filters-search">
            <select name="" id="filter" onchange="filterFilms(event)">
              <option value="" disabled selected>Sort by</option>
              <option value="Newest">Newest</option>
              <option value="Oldest">Oldest</option>
            </select>
          </div>
          <div class="films-list"></div>
        </div>
      </section>
    </main>
  </body>
</html>
